<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=300, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
  </head>
  <body>
    <div id="app">
      <header class="jumbotron jumbotron-fluid">
        <h1>To-Do List</h1>
        <h4>{{date}}</h4>
      </header>
      <main>
        <ul class="toDoUL">
          <li v-for="(item, index) in todos">
            <span v-show="!item.edit" v-bind:class="item.class">{{item.text}}</span>
            <input v-show="item.edit" v-bind:value="item.text" v-on:keypress.enter="replaceToDo(index)" type="text" name="add">
            <div class="dropdown">
              <button class="btn btn-outline-primary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Options
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <button v-on:click="toggleCompleted(index)" class="dropdown-item" type="button">Complete</button>
                <button v-on:click="editToDo(index)" class="dropdown-item" type="button">Edit</button>
                <button v-on:click="deleteToDo(index)" class="dropdown-item" type="button">Delete</button>
              </div>
            </div>
          </li>
          <li>
            <input v-model="newToDo" v-on:keypress.enter="addToDo" type="text" name="add" placeholder="add a new to-do!">
            <button v-on:click="addToDo" class="btn btn-outline-primary add">Add</button>
            <br>
          </li>
        </ul>
      </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script type="text/javascript" src="todos.js"></script>
  </body>
</html>
